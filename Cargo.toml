[package]
name = "markdoll"
version = "0.1.0"
authors = ["0x57e11a"]
edition = "2021"
description = "a structured and extensible markup language"
readme = "README.md"
repository = "https://github.com/0x57e11a/markdoll"
license = "MIT"
keywords = ["markup"]
categories = ["compilers", "no-std", "parser-implementation", "visualization"]

[dependencies]
hashbrown = "0.14.5"
html-escape = "0.2.13"
downcast-rs = "1.2.1"
lender = "0.2.9"
ariadne = { version = "0.4.1", optional = true }
log = "0.4.22"
env_logger = "0.11.5"

[features]
default = ["ariadne"]
ariadne = ["dep:ariadne"]
